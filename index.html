<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Map Diagram</title>
    <!-- Load Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <!-- Load Script -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <!-- Set Up Title -->
    <h2 id="title">Highest Grossing Movies</h2>
    <!-- Set Up Container -->
    <section id="container">
        <!-- Set Up Canvas -->
        <svg id="canvas"></svg>
        <!-- Set Up Right Side -->
        <article id="rightside">
            <!-- Set Up Tooltip -->
            <article id="tooltip"></article>
            <!-- Set Up Legend -->
            <svg id="legend">
            <!-- Set Up Legend Style for Action -->
            <g>
                <rect class="legend-item" x="10" y="0" width="40" height="40" fill="orange"></rect>
                <text x="60" y="20" fill="ghostwhite">Action</text>
            </g>

            <!-- Set Up Legend Style for Drama -->
            <g>
                <rect class="legend-item" x="10" y="40" width="40" height="40" fill="yellow"></rect>
                <text x="60" y="60" fill="ghostwhite">Drama</text>
            </g>

            <!-- Set Up Legend Style for Adventure -->
            <g>
                <rect class="legend-item" x="10" y="80" width="40" height="40" fill="lightblue"></rect>
                <text x="60" y="100" fill="ghostwhite">Adventure</text>
            </g>

            <!-- Set Up Legend for Family -->
            <g>
                <rect class="legend-item" x="10" y="120" width="40" height="40" fill="lightgreen"></rect>
                <text x="60" y="140" fill="ghostwhite">Family</text>
            </g>

            <!-- Set Up Legend for Animation -->
            <g>
                <rect class="legend-item" x="10" y="160" width="40" height="40" fill="lawngreen"></rect>
                <text x="60" y="180" fill="ghostwhite">Animation</text>
            </g>

            <!-- Set Up Legend for Comedy -->
            <g>
                <rect class="legend-item" x="10" y="200" width="40" height="40" fill="darkseagreen"></rect>
                <text x="60" y="220" fill="ghostwhite">Comedy</text>
            </g>

            <!-- Set Up Legend for Biography -->
            <g>
                <rect class="legend-item" x="10" y="240" width="40" height="40" fill="pink"></rect>
                <text x="60" y="260" fill="ghostwhite">Biography</text>
            </g>

            </svg>

            <!-- Set Up Description -->
            <article id="description">Top 95 Highest Grossing Movies Sorted By Revenue</article>

        </article>

    </section>
</body>
<!-- Load Script -->
<script defer src="js/script.js"></script>
</html>
