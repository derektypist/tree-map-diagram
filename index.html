<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Map Diagram</title>
    <!-- Load Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="#" />
    <!-- Load Script -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <!-- Set Up Title -->
    <h2 id="title">Highest Grossing Movies</h2>
    <!-- Set Up Container -->
    <section id="container">
        <!-- Set Up Canvas -->
        <svg id="canvas"></svg>
        <!-- Set Up Right Side -->
        <article id="rightside">
            <!-- Set Up Tooltip -->
            <article id="tooltip"></article>
            <!-- Set Up Legend -->
            <svg id="legend">
            <!-- Set Up Legend Style for Action -->
            <g>
                <rect class="legend-item" x="10" y="0" width="40" height="40" fill="orange"></rect>
                <text x="60" y="20" fill="ghostwhite">Action</text>
            </g>

            <!-- Set Up Legend Style for Drama -->
            <g>
                <rect class="legend-item" x="10" y="40" width="40" height="40" fill="yellow"></rect>
                <text x="60" y="60" fill="ghostwhite">Drama</text>
            </g>

            <!-- Set Up Legend Style for Adventure -->
            <g>
                <rect class="legend-item" x="10" y="80" width="40" height="40" fill="lightblue"></rect>
                <text x="60" y="100" fill="ghostwhite">Adventure</text>
            </g>



            </svg>

    </section>
</body>
<!-- Load Script -->
<script defer src="#"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
